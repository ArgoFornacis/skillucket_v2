{% extends "base.html" %}
{% block content %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Skill</legend>
                    <h2>Are you sure that you want to delete the skill "{{ bucketskill.skill }}"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'bucket_skills' %}" >Cancel</a>
                </div>
            </form>
        </div>
{% endblock content %}
