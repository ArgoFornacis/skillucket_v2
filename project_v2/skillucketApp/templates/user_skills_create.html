{% extends "base.html" %}
{% block content %}
    <h1>Select a skill to add to your list of user skills:</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Skill</button>
    </form>
    <a href="{% url 'user_skills' %}">Back to your skills list</a>

{% endblock content %}
